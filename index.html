<!DOCTYPE html>
<html>
<head>
  <title>My Heart ‚ù§Ô∏è</title>

  <style>
    body {
      background: #ffe6ee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }

    #heart {
      font-size: 120px;
      color: gray;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }

    .active {
      color: red;
      transform: scale(1.3);
    }

    p {
      text-align: center;
      font-size: 20px;
      color: #d6004c;
    }
  </style>
</head>

<body>

  <div onclick="love()">
    <div id="heart">‚ù§Ô∏è</div>
    <p id="msg">Tap the Heart</p>
  </div>

  <script>
    function love() {
      let heart = document.getElementById("heart");
      let msg = document.getElementById("msg");

      heart.classList.toggle("active");

      if (heart.classList.contains("active")) {
        msg.innerText = "Love You Forever üíñ";
      } else {
        msg.innerText = "Tap Again ‚ù§Ô∏è";
      }
    }
  </script>

</body>
</html>
